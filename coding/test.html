<html>
    <head>

<style>
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          /* Button hover style */
          .button:hover {
            background-color: #3e8e41;
          }
</style>
          </head>

    <body>
        <input type="button" class="button" value="This is a button">

    </body>
</html>
